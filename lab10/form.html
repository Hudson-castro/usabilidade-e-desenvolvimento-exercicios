<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Formulario</title>
    <link rel="stylesheet" href="style.css">

    <script src="form.js"></script>
</head>

<body onload="aoCarregar()">
    <header>
        <h1>Meu Formulário</h1>
    </header>

    <main>
        <section id="formulario">
            <form action="form-submit.html" method="get">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="linha">
                        <div>
                            <label for="nomeMae">Nome da mãe:</label>
                            <input type="text" id="nomeMae" name="nomeMae" required>
                        </div>
                        <div>
                            <label for="nomePai">Nome da Pai:</label>
                            <input type="text" id="nomePai" name="nomePai" required>
                        </div>
                    </div>

                    <div class="linha">
                        <div>

                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required onblur="validarCPF">
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" required>
                        </div>

                        <div>
                            <label for="estadocivil">Estado Civil:</label>
                            <select type="text" id="estadocivil" name="estadocivil" required>
                                <option>-</option>
                                <option value="solteiro">Solteiro</option>
                                <option value="casado">Casado</option>
                                <option value="viuvo">Víuvo</option>
                                <option value="uniao_estavel">União Estavel</option>

                            </select>
                        </div>
                    </div>

                    <div class="linha">
                        <div>
                            <label for="estado">Estado:</label>
                            <select name="estado" id="estado" required onchange="selecioneMunicipio()">
                                <option>-</option>
                                <option value="bahia">Bahia</option>
                                <option value="sao_paulo">São Paulo</option>
                                <option value="rio_janeiro">Rio de Janeiro</option>
                                <option value="tocantins">Tocantins</option>

                            </select>
                        </div>
                        <div>
                            <label for="municipio">Municipio:</label>
                            <select name="municipio" id="municipio" required>
                                <option>-</option>
                            </select>
                        </div>
                    </div>

                    <div class="linha">
                        <button type="reset">Limpar</button>
                        <button id="btEnviar" type="submit" disabled>Enviar</button>

                    </div>
                </fieldset>
            </form>

        </section>
    </main>
    <footer>
        <p>&copy; 20XXX Minha página. Todos os direitos reservados. </p>
    </footer>

</body>

</html>
